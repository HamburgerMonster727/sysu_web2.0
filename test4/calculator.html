<!DOCTYPE html>
<html>
	<head>
		<title>简单计算器</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="calculator.js"></script>
	</head>
	
	<body>
		<div class="position">
			<div class="title">
				简单计算器
			</div>
			<div class="operator">
				<input id="result" disabled="disabled" value=""/><br/>
				<div class="buttom">
					<div>
						<button id="seveen" value="7" > 7 </button>
						<button id="eight" value="8" > 8 </button>
						<button id="nine" value="9" > 9 </button>
						<button id="divide" value="/" > / </button>
					</div>	
					<div>
						<button id="four" value="4" > 4 </button>
						<button id="five" value="5" > 5 </button>
						<button id="six" value="6" > 6 </button>
						<button id="multiply" value="*" > * </button>
					</div>
					<div>
						<button id="one" value="1" > 1 </button>
						<button id="two" value="2" > 2 </button>
						<button id="three" value="3" > 3 </button>
						<button id="sub" value="-" > - </button>
					</div>
					<div>
						<button id="zero" value="0" > 0 </button>
						<button id="point" value="." > . </button>
						<button id="delete" value="delete"  > ← </button>
						<button id="add" value="+" > + </button>
					</div>
					<div>
						<button id="left" value="(" > ( </button>
						<button id="right" value=")" > ) </button>
						<button id="clear" value="clear" > CE </button>
						<button id="calculate" value="calculate" > = </button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
